<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Contact page Basic Portfolio from scratch">
  <title>Contact</title>

  <!-- This critical line points your HTML to the CSS file. Notice the "relative" pathway  -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="Name">
                <h1>Kristy Chapman</h1>
            </div>
            <nav>
              <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contact.html">Contact</a></li>
              </ul>
            </nav>
    </header>
</body>
    <section id="contact_form">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <div class="form_field">
                    <h3>Name</h3>
                    <input type="name" placeholder="Your Name">
                </div>
                <div class="form_field">
                    <h3>Email</h3>
                    <input type="email" placeholder="Your Email">
                </div>
                <div id="message_field">
                    <h3>Message</h3>
                    <input type="message" placeholder="Send us a message">
                </div>
                    <button type="submit" id="submit_btn">Submit</button>
                </div>  
            </form>
        </div>
    </section>
    <section id="footer">
            <div class="container">
              <p>Copyright</p>
            </div>
    </section>
